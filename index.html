<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: assets/targets4.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Caricamento dei video per i target -->
        <video id="lavaVideo" src="assets/Lava.mp4" preload="auto"></video>
        <video id="clockVideo" src="assets/Clock.mp4" preload="auto"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0: Lava Video -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#lavaVideo" position="0 0 0" rotation="0 0 0" width="3" height="2" autoplay loop></a-video>
      </a-entity>

      <!-- Target 1: Clock Video -->
      <a-entity mindar-image-target="targetIndex: 1">
        <a-video src="#clockVideo" position="0 0 0" rotation="0 0 0" width="3" height="2" autoplay loop></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>
